{% load staticfiles %}

<meta charset="utf-8">
<meta name="description" content="Easily navigate an exercise library to filter based on muscle group or equipment">
<meta name="author" content="Workout Generator">

<!-- Mobile Meta -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon -->
<link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

<!-- Web Fonts -->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700,300&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>

<!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

<!-- Font Awesome CSS -->
<link href="{% static 'fonts/font-awesome/css/font-awesome.css' %}" rel="stylesheet">

<!-- Fontello CSS -->
<link href="{% static 'fonts/fontello/css/fontello.css' %}" rel="stylesheet">

<!-- Plugins -->
<link href="{% static 'css/animations.css' %}" rel="stylesheet">
<link href="{% static 'js/plugins/rs-plugin/css/settings.css' %}" media="screen" rel="stylesheet">
<link href="{% static 'js/plugins/rs-plugin/css/extralayers.css' %}" media="screen" rel="stylesheet">
<link href="{% static 'js/plugins/magnific-popup/magnific-popup.css' %}" rel="stylesheet">
<link href="{% static 'js/plugins/owl-carousel/owl.carousel.css' %}" rel="stylesheet">

<!-- iDea core CSS file -->
<link href="{% static 'css/style.css' %}" rel="stylesheet">

<!-- Color Scheme (In order to change the color scheme, replace the red.css with the color scheme that you prefer)-->
<link href="{% static 'css/skins/red.css' %}" rel="stylesheet">

<!-- Custom css -->
<link href="{% static 'css/custom.css' %}" rel="stylesheet">
